<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- external style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <h1 align="center">Login</h1>
    <form action="">
        <p align="center" style="color: RED"><b style="padding-right: 30px;">User Name</b>
        <input type="text" name="UserName" placeholder="User Name">
        </p>
        <p align="center" style="color: RED"><b style="padding-right: 9px;">Email Address</b>
        <input type="text" name="Email" placeholder="Email Address">
        </p>
        <p align="center" style="color: RED"><b style="padding-right: 31px;">Contact No</b>
        <input type="text" name="ContactNo" placeholder="Contact No">
        </p>
        <p align="center" style="color: RED"><b style="padding-right: 42px;">Password</b>
        <input type="password" name="Password" placeholder="Password">
        </p>
        <p align="center" style="padding-left: 100px;"><button class="btn btn-success">Create an account</button></p>
    </form>
</body>
</html>
